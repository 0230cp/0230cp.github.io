<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - HomeHome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 헤더 -->
  <header>
    <img src="assets/images/logo.png" alt="HomeHome Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- 문의 섹션 -->
  <section class="hero small">
    <h1>문의하기</h1>
    <p>궁금하신 점은 언제든지 연락 주세요.</p>
  </section>

  <section class="content">
    <h2>이메일</h2>
    <p>
      <a href="mailto:homehome@jinpia.ai.kr">homehome@jinpia.ai.kr</a>
    </p>

    <h2>문의 양식</h2>
    <form action="mailto:homehome@jinpia.ai.kr" method="POST" enctype="text/plain">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>

      <label for="message">메시지</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn">보내기</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 HomeHome. All rights reserved.</p>
  </footer>
</body>
</html>
